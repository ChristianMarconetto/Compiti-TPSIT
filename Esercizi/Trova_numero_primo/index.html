<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Test di primalità</title>
    <style>
      body {
        text-align: center;
        background-color: #dc3545;
      }
      p {
        text-align: left;
      }
      #mainBox {
        position: absolute;
        left: 45%;
        background-color: transparent;
        border: solid black 0px;
        border-radius: 25px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Test di primalità</h1>
    <input id="mioinput" type="number" />
    <button class="btn btn-info" onclick="eseguiIsPrime()">IsPrime?</button>
    <br />
    <br />
    <div id="mainBox">
      <p id="out"></p>
    </div>
    <script>
      function eseguiIsPrime() {
        document.getElementById("mainBox").style.backgroundColor = "#ffc107";
        document.getElementById("mainBox").classList.add("animate__animated");
        document.getElementById("mainBox").classList.add("animate__bounceIn");
        document.getElementById("out").innerHTML = "";
        let n = 0;
        n = parseInt(document.getElementById("mioinput").value) + 1;

        for (let i = 1; i < n; i++) {
          if (isPrime(i)) {
            document.getElementById("out").innerHTML +=
              "Il numero: " + i + " è primo!" + "<br>";
          } else {
            document.getElementById("out").innerHTML +=
              "Il numero: " + i + " non è primo!" + "<br>";
          }
          if (i != n - 1) {
            document.getElementById("out").innerHTML += "<hr>";
          }
        }
        setTimeout(() => {
          document
            .getElementById("mainBox")
            .classList.remove("animate__bounceIn");
        }, 1000);
      }

      function isPrime(n) {
        let primoOut = true;
        for (let fattore = 2; fattore <= n / 2 && primoOut; fattore++) {
          if (n % fattore == 0) {
            primoOut = false;
          }
        }
        return primoOut;
      }
    </script>
  </body>
</html>
