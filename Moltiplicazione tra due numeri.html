<!DOCTYPE html>
<html>
  <body>
    <h1>Calcolo di una moltiplicazione</h1>
    <form id="frm1">
      Inserisci il moltiplicando: <input type="text" name="Hbase" value="0" /><br />
      Inserisci il moltiplicatore:
      <input type="text" name="HArrivo" value="0" /><br /><br />
      <!-- <input type="submit" value="Input dati Trekking">-->
    </form>

    <p>Moltiplica :</p>
    <button onclick="myFunction()">Calcola il dislivello:</button>

    <p>Il moltiplicando:</p>
    <p id="base"></p>
    <p>Il moltiplicatore:</p>
    <p id="arrivo"></p>

    Il prodotto Ã¨:
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x = document.getElementById("frm1");

        var base = x.elements[0].value;
        document.getElementById("base").innerHTML = base;

        var arrivo = x.elements[1].value;
        document.getElementById("arrivo").innerHTML = arrivo;

        document.getElementById("demo").innerHTML = Dislivello(base, arrivo);
      }

      function Dislivello(h1, h2) {
        return h2 * h1;
      }
    </script>
  </body>
</html>
